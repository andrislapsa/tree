<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="js/libs/jquery.js" type="text/javascript"></script>
	<script src="js/libs/underscore.js" type="text/javascript"></script>
	<script src="js/libs/backbone.js" type="text/javascript"></script>
	<script src="js/libs/backbone-localstorage.js" type="text/javascript"></script>

	<script src="js/main.js" type="text/javascript"></script>

	<script src="js/views/item.js" type="text/javascript"></script>

	<script src="js/models/item.js" type="text/javascript"></script>

	<script src="js/collections/list.js" type="text/javascript"></script>


	<style type="text/css">
		#list div div {
			margin: 0 0 0 2px;
			border-left: 2px solid #ccc;
			padding: 0 0 0 15px;
		}
	</style>

	<title>Object tree</title>
</head>
<body>
	<h1>Object tree</h1>

	<div id="list">
		<button class="add-new" type="button">New item</button>
	</div>

	<script type="text/template" id="item-template">
		<div id="object-<%=id %>">
			<input value="<%=title %>" />
			<button class="add-child">Add child</button>
			<button class="remove-item">Remove item</button>
		</div>
	</script>
</body>
</html>
