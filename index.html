<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script src="js/libs/jquery.js" type="text/javascript"></script>
	<script src="js/libs/underscore.js" type="text/javascript"></script>
	<script src="js/libs/backbone.js" type="text/javascript"></script>
	<script src="js/libs/backbone-localstorage.js" type="text/javascript"></script>

	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/views/list.js" type="text/javascript"></script>
	<script src="js/views/item.js" type="text/javascript"></script>
	<script src="js/models/item.js" type="text/javascript"></script>
	<script src="js/collections/list.js" type="text/javascript"></script>

	<link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/simplex/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
		#list {
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}

		.item {
			padding-top: .3em;
		}

		.item input.form-control {
			min-width: 150px;
		}
	</style>

	<title>Object tree</title>
</head>
<body>
	<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 panel">
		<div class="panel-heading">
			<h1>Object tree</h1>
		</div>

		<div class="panel-body">
			<div id="list">
				<button class="add-new btn btn-default" type="button">
					<span class="glyphicon glyphicon-file"></span> New item
				</button>
			</div>
		</div>
	</div>

	<script type="text/template" id="item-template">
		<% var has_parent = parent_id != null %>
		<div id="object-<%=id %>" class="item <%=has_parent ? ' col-xs-offset-1' : '' %>">
			<div class="input-group">
				<input value="<%=title %>" placeholder="Item title" class="form-control" />

				<span class="input-group-btn controls">
					<button class="add-child btn btn-default" type="button">
						<span class="glyphicon glyphicon-file"></span>
					</button>

					<button class="remove-item btn btn-default" type="button">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</span>
			</div>
		</div>
	</script>
</body>
</html>
