<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Object tree</title>
</head>
<body>
	<div>
		<div class="panel-heading">
			<h1>Object tree</h1>
		</div>

		<div class="panel-body">
			<div id="list">
				<button class="add-new btn btn-default" type="button">
					<span class="glyphicon glyphicon-file"></span> New item
				</button>
			</div>
		</div>
	</div>

	<script type="text/template" id="item-template">
		<% var has_parent = parent_id != null %>
		<div id="object-<%=id %>" class="item <%=has_parent ? ' col-xs-offset-1' : '' %>">
			<div class="input-group">
				<input value="<%=title %>" placeholder="Item title" class="form-control" />

				<span class="input-group-btn controls">
					<button class="add-child btn btn-default" type="button">
						<span class="glyphicon glyphicon-file"></span>
					</button>

					<button class="remove-item btn btn-default" type="button">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</span>
			</div>
		</div>
	</script>
</body>
</html>
